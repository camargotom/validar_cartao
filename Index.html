<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador e Identificador de Cartão</title>
    <!-- Link para a folha de estilos externa -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Identificador de Bandeira</h1>
        <div class="form-group">
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" placeholder="Cole o número do cartão aqui" inputmode="numeric">
        </div>
        <button type="button" id="validateBtn">Analisar Cartão</button>
        <div id="result">
            <img id="cardLogo" src="" alt="Logo da bandeira">
            <span id="resultText"></span>
        </div>
    </div>

    <!-- Link para o script externo. O atributo 'defer' garante que o script seja executado
         apenas depois que o HTML for completamente analisado. -->
    <script src="script.js" defer></script>

</body>
</html>
