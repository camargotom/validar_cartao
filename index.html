<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador e Identificador de Cartão</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Identificador de Cartão de Crédito <img src="images/credit-card.png" alt="cartão" width="25" class="logo"></h1> 
        <p>Digite o número do cartão de crédito para identificar a bandeira.</p>
        <p>O número do cartão deve conter entre 13 e 19 dígitos
        <div class="form-group">
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" placeholder="Digite o número do cartão" inputmode="numeric"
                maxlength="19">
        </div>
        <div id="result">
            <img id="cardLogo" src="" alt="Logo da bandeira">
            <span id="resultText"></span>
        </div>
    </div>

    <!-- Link para o script externo. O atributo 'defer' garante que o script seja executado
         apenas depois que o HTML for completamente analisado. -->
    <script src="script.js" defer></script>

</body>

</html>
